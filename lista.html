<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 15 Juegos de PC Más Vendidos y Jugados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            color: #0073e6;
            text-align: center;
        }
        #juegos-lista {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            border-collapse: collapse;
        }
        #juegos-lista td, #juegos-lista th {
            padding: 12px;
            text-align: left;
        }
        #juegos-lista tr:nth-child(odd) {
            background-color: #e0f7fa;
        }
        #juegos-lista tr:nth-child(even) {
            background-color: #ffecb3;
        }
        #juegos-lista th {
            background-color: #0073e6;
            color: white;
        }
        .position {
            font-weight: bold;
            color: #333;
        }
        .title {
            color: #d32f2f;
        }
        .sales {
            color: #388e3c;
        }
        #cambiar-fondo-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #cambiar-fondo-btn:hover {
            background-color: #005bb5;
        }
        #reloj {
            font-size: 24px;
            margin-top: 20px;
            color: #ae3737;
        }
    </style>
</head>
<body>

    <h1>Top 15 Juegos de PC Más Vendidos y Jugados</h1>
    
    <!-- Reloj que muestra la hora exacta -->
    <div id="reloj"></div>
    
    <!-- Botón para cambiar el fondo entre blanco y negro -->
    <button id="cambiar-fondo-btn">Cambiar Fondo</button>

    <table id="juegos-lista">
        <tr>
            <th>#</th>
            <th>Juego</th>
            <th>Ventas Aproximadas (millones)</th>
        </tr>
    </table>

    <script>
        const juegos = [
            { titulo: "Minecraft", ventas: 238 },
            { titulo: "PlayerUnknown's Battlegrounds", ventas: 70 },
            { titulo: "GTA V", ventas: 55 },
            { titulo: "The Sims 4", ventas: 36 },
            { titulo: "World of Warcraft", ventas: 30 },
            { titulo: "Diablo III", ventas: 30 },
            { titulo: "The Witcher 3: Wild Hunt", ventas: 28 },
            { titulo: "Terraria", ventas: 25 },
            { titulo: "Counter-Strike: Global Offensive", ventas: 24 },
            { titulo: "Half-Life 2", ventas: 20 },
            { titulo: "StarCraft II", ventas: 18 },
            { titulo: "Civilization VI", ventas: 15 },
            { titulo: "Overwatch", ventas: 15 },
            { titulo: "Fallout 4", ventas: 14 },
            { titulo: "Skyrim", ventas: 13 }
        ];

        const juegosLista = document.getElementById("juegos-lista");

        // Cargar la lista de juegos en la tabla
        juegos.forEach((juego, index) => {
            const fila = document.createElement("tr");
            fila.innerHTML = `
                <td class="position">${index + 1}</td>
                <td class="title">${juego.titulo}</td>
                <td class="sales">${juego.ventas}</td>
            `;
            juegosLista.appendChild(fila);
        });

        // Función para actualizar el reloj cada segundo
        function actualizarReloj() {
            const ahora = new Date();
            const horas = ahora.getHours().toString().padStart(2, '0');
            const minutos = ahora.getMinutes().toString().padStart(2, '0');
            const segundos = ahora.getSeconds().toString().padStart(2, '0');
            document.getElementById("reloj").textContent = `${horas}:${minutos}:${segundos}`;
        }
        setInterval(actualizarReloj, 1000); // Actualiza el reloj cada segundo

        // Función para cambiar el fondo entre blanco y negro
        const cambiarFondoBtn = document.getElementById("cambiar-fondo-btn");
        let fondoOscuro = false;

        cambiarFondoBtn.addEventListener("click", () => {
            fondoOscuro = !fondoOscuro;
            if (fondoOscuro) {
                document.body.style.backgroundColor = "#333";
                document.body.style.color = "#f2f2f2";
                cambiarFondoBtn.style.backgroundColor = "#f2f2f2";
                cambiarFondoBtn.style.color = "#333";
            } else {
                document.body.style.backgroundColor = "#f2f2f2";
                document.body.style.color = "#333";
                cambiarFondoBtn.style.backgroundColor = "#0073e6";
                cambiarFondoBtn.style.color = "#fff";
            }
        });
    </script>

</body>
</html>
